name: GithubActions 자동배포

on:
  push:
    branches:
      - main

jobs:
  build-job:
    runs-on: ubuntu-latest

    steps:
      - name: github repository 소스 가져오기
        uses: actions/checkout@v4

      - name: JDK17 설치하기
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: application yml 추가
        run: |
          mkdir -p src/main/resources || true
          echo "${{secrets.APPLICATION_YML}}" > ./src/main/resources/application.yml
          ls -al ./src/main/resources/
          cat ./src/main/resources/application.yml

      - name: jar(실행) 파일 생성하기
        run: |
          chmod +x ./gradlew  #실행 권한 추가 
          ./gradlew clean build  #기존 실행 파일 삭제 후 재생성

      - name: 빌드된 jar 파일 이름 변경 및 이동
        run: |
          mv ./build/libs/*SNAPSHOT.jar ./app.jar
          ls -al

  deploy-job:
    runs-on: ubuntu-latest
      
      - name: scp를 이용해서 app.jar 실행 파일을 ec2로 전송하기
        uses: appleboy/scp-action@v0.1.17
        with:
          host: ${{secrets.EC2_HOST}}
          user: ${{secrets.EC2_USER}}
          key: ${{secrets.EC2_KEY}}
          source: ./app.jar
          target: /home/ubuntu/prod/tobe




